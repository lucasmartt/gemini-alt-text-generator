<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Alt-Text</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="bg-gradient-to-l from-blue-950 to-blue-900 flex justify-center items-center h-screen w-full flex-col">
    <div
      class="flex justify-center items-center h-[13rem] w-[45rem] bg-rose-500 mb-[3rem] font-bold text-white text-[7rem] leading-[6.5rem] text-center">
      GERADOR DE<br>ALT-TEXT</div>
    <div class="relative size-[51rem] bg-sky-400 flex justify-center items-center flex-col">

      <label for="input" id="input-label" class="cursor-pointer relative bg-sky-600 size-[45rem]">
        <pre class="flex justify-center items-center w-full h-full text-white font-bold" id="here"></pre>
      </label>
      <input class="bg-white hidden" type="file" id="input"></input>

      <div class="absolute bg-green-700 w-[45rem] h-[24rem] top-[45rem]"></div>


      <div class="absolute flex flex-col bg-green-800 w-[48rem] h-[19rem] top-[47.5rem]">

        <div class="w-full h-[4.5rem] bg-green-600">
          <a href="https://github.com/lucasmartt/gemini-alt-text-generator" target="_blank" class="cursor-pointer absolute rounded-[.5rem] size-[3.5rem] bg-green-900 right-[.5rem] top-[.5rem]">
            <img class="absolute top-0 right-0 p-[.5rem]" src="github-mark.svg" alt="">
          </a>
        </div>
        <div class="p-[2rem] overflow-y-scroll flex-1">
          <span class="font-bold text-white text-[2rem]" id="output">
            Clique para adicionar uma imagem ou arraste e solte.
          </span>
        </div>

      </div>


    </div>
    <div class="h-[21rem] w-[45rem]"></div>
  </section>
  <script type="module" src="/main.js"></script>
</body>

</html>
